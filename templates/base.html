<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const copyBtn = document.getElementById("copy-json");
      if (copyBtn) {
        copyBtn.addEventListener("click", () => {
          const jsonData = copyBtn.getAttribute("data-json");
          navigator.clipboard.writeText(jsonData);
          copyBtn.innerText = "Copied!";
          setTimeout(() => (copyBtn.innerText = "Copy JSON"), 2000);
        });
      }
    });
  </script>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="w-full py-4 px-6 bg-slate-800 shadow-lg flex items-center justify-between">
    <div class="font-bold text-xl text-emerald-400">Phishing Detector</div>
    <div class="space-x-6 text-slate-300">
      <a href="/" class="hover:text-white">Home</a>
      <a href="#" class="hover:text-white">About</a>
      <a href="#" class="hover:text-white">Contact</a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-10 py-6 text-center text-slate-500 text-sm border-t border-white/10">
    Â© {{ 2025 }} Phishing Detector. Built with Flask + Tailwind.
  </footer>
</body>
</html>
